<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="CSS/pomodorotimer.css" rel="stylesheet" type="text/css" />
  </head>
  <body>



    <div id="container">
    <div id="timer">
      <div id="time">
        <span id="minutes">25</span>
        <span id="separator">:</span>
        <span id="seconds">00</span>
      </div>
    </div>

    <div id="buttons">
      <button id="pomodorostop">Reset/Stop</button>
      <br>
      <button id="promodoro">Promodoro</button>
      <button id="shortBreak">Short Break</button>
      <button id="longBreak">Long Break</button>
    </div>
  </div>


    <script src="JS/pomodoro.js"></script>
  </body>
</html>
